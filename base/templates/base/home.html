{% extends 'main.html' %}
{% block content %}
<div class="grid grid-cols-5 h-full">
    <div class="col-span-1 bg-[#90acd3] h-screen p-5">
        <h1 class="text-2xl">Categories:</h1>
    </div>
    <div class="main col-span-4">
        {% for restaurant in restaurants %}
            <div class="box-border h-36 w-45 p-3 border-4 mb-4 m-3 shadow-lg border-slate-500 rounded-md">
                <h2 class="text-2xl">{{ restaurant.name }}</h2>
                <small>{{ restaurant.location }}</small>
                
                <br>
                <br>
                <a href="{% url 'restaurant' restaurant.id %}">Check</a>
            
            </div>
        {% endfor %}
    </div>
    </div>
{% endblock content %}
